<script>
    // CLASSES
    class Product {
        constructor(id, description, price, quantity) {
            this.id = id;
            this.description = description;
            this.price = parseFloat(price).toFixed(2);
            this.quantity = quantity;
    }
        totalValue() {
            return parseFloat(this.price * this.quantity).toFixed(2);
        }
    }

    class Services {
        constructor ( id, description, hourlyRate, min) {
            this.id = id;
            this.description = description;
            this.hourlyRate = parseFloat(hourlyRate).toFixed(2);
            this.min = min;
        }
    }

    class Employee {
        constructor ( id, firstName, lastName, salary) {
            this.id = id;
            this.firstName = firstName;
            this.lastName = lastName;
            this.salary = parseFloat(salary).toFixed(2);;
        }
    }

    let product1 = new Product(304958, "Organic Granny Smith Apples", 1.35, 38);
    let product2 = new Product(983304, "Bright Yellow Banana Bunches", 4.50, 27);
    let product3 = new Product(753983, "Prepacked Organic Blueberries", 4.75, 25);
    let product4 = new Product(657384, "Tiny Fuzzy Kiwis", 0.89, 47);
    let product5 = new Product(987654, "Large Seedless Seasonal Watermelon", 7.50, 14);

    let service1 = new Services(128745, "Carpet Cleaner Rental", 5.00, 15.00)
    let service2 = new Services(987655, "Appliance Delivery", 15.00, 30.00)
    let service3 = new Services(654784, "Towing", 45.00, 45.00)

    let employee1 = new Employee(938445, "Marcus", "Marker", 30000.00)
    let employee2 = new Employee(383985, "William", "Wilkerson", 32000.00)
    let employee3 = new Employee(93844, "Wendy", "Wensen", 40000.00)
    let employee4 = new Employee(37372, "Jessica", "Jefferson", 38000.00)
    let employee5 = new Employee(19948, "Alan", "Albertson", 37000.00)

// PRODUCTS ASSIGNED
    document.getElementById('productIdOne').innerHTML = product1.id;
    document.getElementById('productIdTwo').innerHTML = product2.id;
    document.getElementById('productIdThree').innerHTML = product3.id;
    document.getElementById('productIdFour').innerHTML = product4.id;
    document.getElementById('productIdFive').innerHTML = product5.id;

    document.getElementById('descriptionOne').innerHTML = product1.description;
    document.getElementById('descriptionTwo').innerHTML = product2.description;
    document.getElementById('descriptionThree').innerHTML = product3.description;
    document.getElementById('descriptionFour').innerHTML = product4.description;
    document.getElementById('descriptionFive').innerHTML = product5.description;

    document.getElementById('priceOne').innerHTML = product1.price;
    document.getElementById('priceTwo').innerHTML = product2.price;
    document.getElementById('priceThree').innerHTML = product3.price;
    document.getElementById('priceFour').innerHTML = product4.price;
    document.getElementById('priceFive').innerHTML = product5.price;

    document.getElementById('quantityOne').innerHTML = product1.quantity;
    document.getElementById('quantityTwo').innerHTML = product2.quantity;
    document.getElementById('quantityThree').innerHTML = product3.quantity;
    document.getElementById('quantityFour').innerHTML = product4.quantity;
    document.getElementById('quantityFive').innerHTML = product5.quantity;

    document.getElementById('totalValueOne').innerHTML = product1.totalValue();
    document.getElementById('totalValueTwo').innerHTML = product2.totalValue();
    document.getElementById('totalValueThree').innerHTML = product3.totalValue();
    document.getElementById('totalValueFour').innerHTML = product4.totalValue();
    document.getElementById('totalValueFive').innerHTML = product5.totalValue();

// SERVICES ASSIGNED
    document.getElementById('serviceIdOne').innerHTML = service1.id;
    document.getElementById('serviceIdTwo').innerHTML = service2.id;
    document.getElementById('serviceIdThree').innerHTML = service3.id;

    document.getElementById('serviceDescriptionOne').innerHTML = service1.description;
    document.getElementById('serviceDescriptionTwo').innerHTML = service2.description;
    document.getElementById('serviceDescriptionThree').innerHTML = service3.description;

    document.getElementById('serviceHourlyOne').innerHTML = service1.hourlyRate;
    document.getElementById('serviceHourlyTwo').innerHTML = service2.hourlyRate;
    document.getElementById('serviceHourlyThree').innerHTML = service3.hourlyRate;

    document.getElementById('serviceMinimumValueOne').innerHTML = service1.min;
    document.getElementById('serviceMinimumValueTwo').innerHTML = service2.min;
    document.getElementById('serviceMinimumValueThree').innerHTML = service3.min;

// EMPLOYEES ASSIGNED
    document.getElementById('employeeIdOne').innerHTML = employee1.id;
    document.getElementById('employeeIdTwo').innerHTML = employee2.id;
    document.getElementById('employeeIdThree').innerHTML = employee3.id;
    document.getElementById('employeeIdFour').innerHTML = employee4.id;
    document.getElementById('employeeIdFive').innerHTML = employee5.id;

    document.getElementById('firstNameOne').innerHTML = employee1.firstName;
    document.getElementById('firstNameTwo').innerHTML = employee2.firstName;
    document.getElementById('firstNameThree').innerHTML = employee3.firstName;
    document.getElementById('firstNameFour').innerHTML = employee4.firstName;
    document.getElementById('firstNameFive').innerHTML = employee5.firstName;

    document.getElementById('lastNameOne').innerHTML = employee1.lastName;
    document.getElementById('lastNameTwo').innerHTML = employee2.lastName;
    document.getElementById('lastNameThree').innerHTML = employee3.lastName;
    document.getElementById('lastNameFour').innerHTML = employee4.lastName;
    document.getElementById('lastNameFive').innerHTML = employee5.lastName;

    document.getElementById('salaryOne').innerHTML = employee1.salary;
    document.getElementById('salaryTwo').innerHTML = employee2.salary;
    document.getElementById('salaryThree').innerHTML = employee3.salary;
    document.getElementById('salaryFour').innerHTML = employee4.salary;
    document.getElementById('salaryFive').innerHTML = employee5.salary;



    // gets main 3 listing divs
    const products = document.getElementById('products');
    const services = document.getElementById('services');
    const employees = document.getElementById('employees');
    
    // Removes Listing divs
    products.style.display = "none";
    services.style.display = "none";
    employees.style.display = "none";

    function displayListing() {

        let choice = document.getElementById('listing').value;
        switch(choice) {
        case "products":
            products.style.display = "block";
            services.style.display = "none";
            employees.style.display = "none";
            break;
        case "services":
            products.style.display = "none";
            services.style.display = "block";
            employees.style.display = "none";
            break;
        case "employees":
            products.style.display = "none";
            services.style.display = "none";
            employees.style.display = "block";
            break;
        default:
            products.style.display = "none";
            services.style.display = "none";
            employees.style.display = "none";
        }
    }

    document.getElementById('btnDisplayListing').addEventListener('click', (e) => {
        e.preventDefault();
        displayListing();
    });

</script>
